.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:32px;max-width:1480px;margin:auto;padding:20px;}

.door img{width:100%;height:100%;object-fit:cover;opacity:0.92;transition:opacity .4s;}

.caption{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(transparent,#0b0e1aee);padding:70px 20px 20px;color:var(--accent);font-size:1.4em;text-align:center;text-shadow:0 0 12px #000;}
.tags{position:absolute;top:12px;left:12px;display:flex;gap:6px;flex-wrap:wrap;opacity:0;transition:opacity .3s;}
.door:hover .tags{opacity:1;}
.tag{background:rgba(0,0,0,0.7);color:#fff;padding:5px 11px;border-radius:12px;font-size:0.82em;}
.noresults{text-align:center;padding:120px 20px;font-size:1.7em;opacity:0.8;}
footer{text-align:center;margin:90px 0 40px;font-size:1.05em;color:#d4c19e !important;opacity:1 !important;}
canvas{position:fixed;top:0;left:0;pointer-events:none;z-index:-1;opacity:0.65;}
