<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jetaime’s Cabinet of Possibilities</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{--bg:#0f1820;--grad:#1a2a38;--text:#e5f0f0;--accent:#88a8c0;--glow:rgba(140,180,220,0.4);}
body{font-family:georgia,serif;background:linear-gradient(180deg,var(--bg)0%,var(--grad)100%);color:var(--text);text-align:center;padding:20px;max-width:840px;margin:auto;min-height:100vh;}
h1{font-size:2.7em;margin:.5em 0;color:var(--accent);text-shadow:0 0 15px var(--glow);}
p{line-height:1.7;margin:1.2em 0;font-size:1.1em;}
.collage{max-width:100%;border:12px solid #1c2a38;border-radius:16px;box-shadow:0 0 60px rgba(0,0,0,.9),0 0 30px var(--glow);margin:30px auto;display:block;}
.words{display:grid;grid-template-columns:repeat(auto-fit,minmax(135px,1fr));gap:15px;margin:40px auto;max-width:760px;}
button{background:#1c2a38;color:var(--text);border:2px solid var(--accent);padding:15px 10px;font-size:1.2em;cursor:pointer;border-radius:12px;transition:all .3s;}
button:hover{background:var(--accent);color:#0d1418;transform:translateY(-3px);}
button.selected{background:var(--accent);color:#0d1418;font-weight:bold;box-shadow:0 0 20px var(--glow);}
#revealBtn{background:#1c2a38;color:var(--text);border:3px solid var(--accent);padding:20px 50px;font-size:1.5em;margin:50px auto;border-radius:14px;cursor:pointer;display:inline-block;}
#revealBtn:hover{background:var(--accent);color:#0d1418;}
#result{margin-top:60px;font-size:1.5em;line-height:1.8;opacity:0;transition:opacity 1.4s;}
#result.show{opacity:1;}
canvas{position:fixed;top:0;left:0;pointer-events:none;z-index:1;opacity:.35;}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<h1>Jetaime’s Cabinet of Possibilities</h1>
<p>Gaze quietly for a moment.<br>Then touch every word that already belongs to you.</p>
<img src="https://files.catbox.moe/dystgr.jpg" class="collage" alt="04 February 2025 – Misty Ocean Veil">
<div class="words" id="wordlist"></div>
<button id="revealBtn" onclick="calculate()">Reveal My Secret Name</button>
<div id="result"></div>

<script>
// WORDS + CLUSTERS (unchanged)
const words=[
  ["misty sea",1],["foggy wave",1],["ocean breath",1],["suspended horizon",1],
  ["veiled figure",2],["lace silhouette",2],["pearl shadow",2],["soft veil",2],
  ["pearlescent shell",3],["silver lining",3],["delicate armor",3],["quiet pearl",3],
  ["distant shore",4],["fog memory",4],["unseen edge",4],["horizon pull",4],
  ["lace current",5],["wave embroidery",5],["fluid thread",5],["sea stitch",5],
  ["silver whisper",6],["thread connection",6],["quiet link",6],["sea echo",6],
  ["breath pause",7],["sea hush",7],["suspended air",7],["ocean calm",7]
];

// ARCHETYPES WITH 3 RANDOMIZED DESCRIPTIONS EACH
const archetypes=[
  "",
  {name:"The Tide Dreamer", variants:[
    "You’re learning to move with uncertainty instead of against it. The spaces between waves are where you most often find your footing.",
    "You keep practicing floating a little longer each time. That quiet trust is growing into something steady.",
    "Uncertainty feels familiar now. You’re starting to notice the calm that lives right in the middle of every wave."
  ]},
  {name:"The Veiled Siren", variants:[
    "You reveal yourself slowly, in fragments, because that feels safest and truest. You’re still discovering how much closeness that can hold.",
    "Gentle mystery is your way in. Each small glimpse you offer becomes its own kind of invitation.",
    "You let people see just enough to want to stay. That careful unveiling is becoming your quiet art."
  ]},
  {name:"The Pearl Sentinel", variants:[
    "You protect what matters by wrapping it in quiet, luminous layers. You’re still learning exactly where the boundaries need to be today.",
    "Careful and deliberate—that’s how you keep the soft things safe. Some days the layers feel just right.",
    "You don’t claim to be unbreakable, just gentle and watchful. That’s already more than enough."
  ]},
  {name:"The Fog Walker", variants:[
    "You keep walking when the path disappears. Some days trust feels thin, but it still carries you far enough.",
    "You’ve learned to borrow courage from the next unseen step. Others notice and borrow a little too.",
    "Trust is your only map, and you’re getting better at reading the places where it fades."
  ]},
  {name:"The Current Weaver", variants:[
    "You take the tangle of feelings and try to find a pattern. Some days it holds, some days it unravels—and you keep threading anyway.",
    "Meaning usually shows up somewhere in the motion. You’re patient enough to look for it.",
    "You’re teaching yourself to weave even when the threads feel slippery. That patience is its own kind of craft."
  ]},
  {name:"The Silver Thread", variants:[
    "You stay connected across distance with lines that stretch but refuse to snap. Quiet persistence is how love survives for you.",
    "Some bonds only need the gentlest tug to stay alive. You’ve learned exactly how light that tug can be.",
    "Distance doesn’t scare you the way it used to. You’ve found the threads that hold when everything else loosens."
  ]},
  {name:"The Breath Keeper", variants:[
    "You’re practicing the pause between inhale and exhale. Most days you manage a few extra seconds of stillness—and that’s enough.",
    "Waiting is starting to feel like its own kind of doing. You’re getting better at living in the space between.",
    "That small pocket of calm you create is growing. Others feel it and breathe a little easier beside you."
  ]},
  {name:"<span class='rare'>The Ocean Veil</span>", variants:[
    "Ultra-rare. You’re still learning how to carry both fluidity and steadiness, mystery and honesty, distance and devotion without letting any of them cancel the others out. Some days you almost manage it.",
    "You’re slowly becoming the place where opposites can rest beside each other. The sea notices and grows calmer when you try.",
    "You don’t have it all balanced yet—and that’s okay. The trying itself is already making the water clearer."
  ]}
];

let selected=[];

// SHUFFLE WORDS
function init(){
  const list=document.getElementById("wordlist");
  const shuffled=[...words].sort(()=>Math.random()-.5);
  shuffled.forEach(w=>{
    let b=document.createElement("button"); b.textContent=w[0];
    b.onclick=()=>{b.classList.toggle("selected");
      if(b.classList.contains("selected"))selected.push(w[1]);
      else selected=selected.filter(x=>x!==w[1]);
    };
    list.appendChild(b);
  });
}

// CALCULATE + RANDOM DESCRIPTION
function calculate(){
  if(selected.length===0){alert("Please choose at least one word.");return;}
  const unique=[...new Set(selected)];
  let html="";
  if(unique.length>=6){
    const arch=archetypes[8];
    const variant=arch.variants[Math.floor(Math.random()*arch.variants.length)];
    html=`<h2>${arch.name}</h2><p>${variant}</p>`;
  }else{
    const counts={}; selected.forEach(x=>counts[x]=(counts[x]||0)+1);
    const winner=Object.keys(counts).reduce((a,b)=>counts[a]>counts[b]?a:b);
    const arch=archetypes[winner];
    const variant=arch.variants[Math.floor(Math.random()*arch.variants.length)];
    html=`<h2>${arch.name}</h2><p>${variant}</p>`;
  }
  const r=document.getElementById("result");
  r.innerHTML=html+`<p style="margin-top:40px;"><button onclick="copyShare()" style="padding:12px 28px;background:var(--accent);color:#0d1418;border:none;border-radius:10px;cursor:pointer;font-size:1.1em;">Copy share text</button></p>`;
  r.classList.add("show"); r.scrollIntoView({behavior:"smooth"});
}

function copyShare(){
  const arch=document.querySelector("#result h2")?.innerText||"my secret name";
  const text=`I just drew "${arch}" in Jetaime's Cabinet of Possibilities → ${location.href}`;
  navigator.clipboard.writeText(text); alert("Copied!");
}

// MISTY PARTICLES
const canvas=document.getElementById("particles"); const ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;
let p=[]; 
for(let i=0;i<90;i++)p.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*3+1,s:Math.random()*1.2+0.3,o:Math.random()*0.6+0.3});
function fall(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  p.forEach(e=>{ctx.beginPath();ctx.arc(e.x,e.y,e.r,0,Math.PI*2);ctx.fillStyle=`rgba(140,180,220,${e.o})`;ctx.fill();
    e.y+=e.s; if(e.y>canvas.height){e.y=0;e.x=Math.random()*canvas.width;}
    e.x+=Math.sin(e.y/50)*.5;
  });
  requestAnimationFrame(fall);
}
fall();
window.addEventListener("resize",()=>{canvas.width=innerWidth;canvas.height=innerHeight;});
init();
</script>
</body>
</html>
